 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 id="bobobobobobobo" class="btn btn-success header glyphicon glyphicon-film">Image Recognition Website!</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="name-of-objects">
        Grumpy Bear<hr>Water Bottle<hr>Hairbrush<hr>Screwdriver<hr>Headphones
      </b><hr>
      <label>Webcam View - </label>
      <div id="liveview"class="dubdub"></div>
      <br><br>
      <br><br>
      <div id="thepic" class="dubdub"></div>
      <br><br>
<button onclick="takepic()" class="btn btn-danger">Take Pic</button>
<button onclick="idpic()" class="btn btn-danger">Understand Pic</button>
      <hr>

      <p style="font-size: 22px;">Object :  <span id="name"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accur"></span></p>
    </center>

  </div>

  
<script src="main.js"></script>

  </body>
</html>
